{% extends "web/posting_base.html" %}
{% load staticfiles %}

{% block intro %}
<div class="full">
  <div class="container">

  </div>
</div>
{% endblock %}

{% block posting %}

<div id="jobs-list" class="twothirds left mobilefull">
  <div class="full spacing bgfff">
    <div class="boxbig">
      <div class="icontop">
        <img class="bigicon" src="{% static "img/iconblack-04.svg" %}" alt="menneskerikon"></div>
      <h3 class="headingMedium">{{posting.text}}</h3>
      <div class="third line bgblue"> </div>
      <div class="description">{% autoescape off %}{{posting.description}}{% endautoescape %}</div>
      <div class="apply">
        <a class="button bgblue half apply-button mobilefull" target="_blank" href="https://jobs.lever.co/blankoslo/{{posting.id}}/apply">Søk nå</a>
        Eller send en mail til <a class="textlink" href="mailto:{{category.hiring_manager.email}}?subject=Jeg vil bli utvikler i blank!" >{{category.hiring_manager.email}}</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
